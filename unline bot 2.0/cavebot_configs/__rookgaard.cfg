function:[[
-- check rookgaard
local position = pos()
local outOfHorizontal = position.x < 32010 or position.x > 32120
local outOfVertical = position.y < 32190 or position.y > 32230
if outOfHorizontal or outOfVertical then
  CaveBot.setOff()
end
return true
]]
