if getBody() and getBody():getId() == 3359 then

  g_game.move(getBody(), trashPos)

  huntSet = false

end

if getLeg() and getLeg():getId() == 3372 then

g_game.move(getLeg(), trashPos)

huntSet = false

end

if getLeft() and getLeft():getId() == 7773 then

g_game.move(getLeft(), trashPos)

huntSet = false

end

if getHead() and getHead():getId() == 3354 then

g_game.move(getHead(), trashPos)

huntSet = false

end

if getRight() and getRight():getId() == 3425 then

g_game.move(getRight(), trashPos)

huntSet = false

end

if getFeet() and getFeet():getId() == 3552 then

g_game.move(getFeet(), trashPos)

huntSet = false

end

if sword then

  g_game.move(sword, trashPos)

  huntSet = false

end

if retry and not huntSet then return "retry" end

return true


]]
