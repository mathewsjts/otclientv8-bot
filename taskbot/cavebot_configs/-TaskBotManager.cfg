label:go-task
function:[[
-- check level 20
if player:getLevel() < 20 then
	TaskBot.loadConfig("GetLevel20")
	return true
end
TaskBot.getCurrentTask()
if not TaskBot.taskCurrent and #TaskBot.getNextTasks > 0 then
	gotoLabel("go-tasker")
	return true
end
if not TaskBot.taskCurrent and #TaskBot.getNextTasks == 0 then
	gotoLabel("finish")
	return true
end
TaskBot.loadConfig(TaskBot.taskCurrent)
return true
]]
