label:load-profile
function:[[
-- load profile
if player:getLevel() < 25 then
TargetBot.setCurrentProfile("to-level-25")
CaveBot.setCurrentProfile("to-level-25")
return true
elseif player:getLevel() >= 25 and player:getLevel() < 50 then
TargetBot.setCurrentProfile("to-level-50")
CaveBot.setCurrentProfile("to-level-50")
return true
end
return true
]]
