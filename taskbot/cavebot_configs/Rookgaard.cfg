function:[[
-- unequip set
local delay = 800
local items = {
	getHead(),
	getBody(),
	getLeg(),
	getFeet(),
	getLeft(),
	getRight(),
	getFinger(),
	getAmmo(),
	getNeck(),
	getBack()
}
local pos = {x=32095,y=32194,z=7}
for index, item in pairs(items) do
	if item ~= nil then
		schedule(
			index * delay,
			function() g_game.move(item, pos) end
		)
	end
end
delay((#items + 4) * delay)
return true
]]
