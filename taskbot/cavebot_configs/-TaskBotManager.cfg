function:[[
-- unequip set
local delayMS = 800
local items = {
	getHead(),
	getBody(),
	getLeg(),
	getFeet(),
	getRight(),
	getFinger(),
	getAmmo()
}
local pos = {x=32635,y=32743,z=6}
for index, item in pairs(items) do
	if item ~= nil then
		schedule(
			index * delayMS,
			function() g_game.move(item, pos) end
		)
	end
end
delay((#items + 4) * delayMS)
return true
]]
