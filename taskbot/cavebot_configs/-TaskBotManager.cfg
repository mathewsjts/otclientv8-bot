function:[[
-- unequip set
local delay = 800
local items = {
	getHead(),
	getBody(),
	getLeg(),
	getFeet(),
	getRight(),
	getFinger(),
	getAmmo()
}
local pos = {x=32635,y=32743,z=6}
for index, item in pairs(items) do
	if item ~= nil then
		schedule(
			index * delay,
			function() g_game.move(item, pos) end
		)
	end
end
delay((#items + 4) * delay)
return true
]]
