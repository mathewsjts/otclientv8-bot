function:[[
-- unequip set
local items = {
getHead(),
getBody(),
getLeft(),
getRight(),
getFinger(),
getLeg(),
getAmmo(),
getBack()
}
local pos = {x=32095,y=32194,z=7}
for index, item in pairs(items) do
if item ~= nil then
schedule(
index * 800,
function() g_game.move(item, pos) end
)
end
end
delay((table_length(items) + 5) * 800)
return true
]]
